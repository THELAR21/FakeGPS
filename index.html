<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>TimeSteam Kamera</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      background: black;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    input[type="file"] {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 10px;
      border: 2px solid white;
      border-radius: 10px;
    }

    .photo-preview {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    #imagePreview {
      object-fit: cover;
      width: 100%;
      height: 100%;
    }

    .timestamp-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 12px 20px;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent);
      color: #fff;
      font-size: 15px;
      font-weight: 500;
      text-shadow: 1px 1px 4px black;
      font-family: 'Courier New', monospace;
      white-space: pre-line;
    }
  </style>
</head>
<body>

  <input type="file" accept="image/*" onchange="handleUpload(event)">
  <div class="photo-preview" id="previewContainer" style="display:none;">
    <div class="timestamp-overlay" id="overlayText">Memuat lokasi...</div>
    <img id="imagePreview" alt="Preview">
  </div>

  <script>
    function handleUpload(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        document.getElementById("imagePreview").src = e.target.result;
        document.getElementById("previewContainer").style.display = "block";

        getLocationAndAddress((data, error) => {
          const now = new Date();
          if (data) {
            const output = 
`ðŸ“… ${now.toLocaleDateString()} ðŸ•’ ${now.toLocaleTimeString()}
ðŸ“ Lat: ${data.lat}Â°, Lng: ${data.lon}Â°
ðŸ˜ï¸  ${data.kecamatan}, ${data.kabupaten}, ${data.provinsi}`;
            document.getElementById("overlayText").innerText = output;
          } else {
            document.getElementById("overlayText").innerText = "Lokasi gagal dimuat:\n" + error;
          }
        });
      };
      reader.readAsDataURL(file);
    }

    function getLocationAndAddress(callback) {
      if (!navigator.geolocation) {
        callback(null, "Geolocation tidak didukung.");
        return;
      }

      navigator.geolocation.getCurrentPosition(
        (position) => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;

          fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`)
            .then(res => res.json())
            .then(data => {
              const address = data.address;
              const kecamatan = address.suburb || address.village || address.hamlet || "N/A";
              const kabupaten = address.city || address.county || "N/A";
              const provinsi = address.state || "N/A";

              callback({
                lat: lat.toFixed(6),
                lon: lon.toFixed(6),
                kecamatan,
                kabupaten,
                provinsi
              }, null);
            })
            .catch(err => {
              callback(null, "Gagal ambil alamat: " + err.message);
            });
        },
        (err) => {
          callback(null, "Gagal ambil lokasi: " + err.message);
        },
        { enableHighAccuracy: true, timeout: 10000 }
      );
    }
  </script>

</body>
</html>
